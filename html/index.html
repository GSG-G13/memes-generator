<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>meme generator app</title>
</head>
<body>
    <header>
        <h1 class="headline">today jokes</h1>   
        <p class="random-joke">
            
            "Why was the JavaScript developer sad?
            Because he didn't know how to "null" his feelings."
        </p>
    </header>
    <section>
        <div class="search-input">
            <input class="search-feild" type="text" placeholder="search for meme picture" >
        </div>
        <div class="cards">
            <div class="card">
                <div class="image-container">
                    <img src="../wxica.jpg" alt="">
                </div>
                <p class="meme-caption">any thing</p>
                <button class="add-button">Add meme</button>
            </div>
            
        </div>

    </section>    
    <script src="../js/logic.js"></script>
    <script src="../js/dom.js"></script>
</body>
</html>
