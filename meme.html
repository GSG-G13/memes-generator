<!DOCTYPE html>
<html>
  <head>
    <title>Meme Generator</title>
    <style></style>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="meme-con">
        <div class="overlay">
          <div class="top-text overlay" contenteditable></div>
          <div class="bottom-text" contenteditable></div>
        </div>
      </div>
      <form>
        <label for="top-text">Top Text:</label>
        <input type="text" id="top-text" name="top-text" /><br />

        <label for="bottom-text">Bottom Text:</label>
        <input type="text" id="bottom-text" name="bottom-text" /><br />

        <!-- color picker -->
        <label for="color-picker">Color:</label>
        <input type="color" id="color-picker">

        <br />
        <br />
      </form>
    </div>
    <script src="js/logic.js"></script>
    <script src="js/dom.js"></script>
  </body>
</html>
